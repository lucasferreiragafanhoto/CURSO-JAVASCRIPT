<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id= "txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('imput#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong><strong>${vel}km/h</strong></p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!<p>`
            if (txtvel.value > 60) {
                res.innerHTML += `<p>voçê está <strong>MULTADO</strong>  por excesso de velocidade<P>`
            }
            res.innerHTML += `<P> Dirija sempre com cinto de seguranaça!<P>`
        }

    </script>
    
</body>
</html>
